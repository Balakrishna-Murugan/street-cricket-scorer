<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240" role="img" aria-labelledby="title desc">
  <title id="title">BS Monogram (internal)</title>
  <desc id="desc">Monogram combining letters B and S. Internal code: 090821 | BALA+SARO</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#0b6623" />
      <stop offset="100%" stop-color="#f4c542" />
